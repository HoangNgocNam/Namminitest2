<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[,2,3,4,5,6,7,8,9,10,16,23,55];
    let total = 0;
    function check(N){
        if (N<2){
            return false;
        }
        for (let i = 2; i < N ; i++) {
            if (N%i ===0){
                return false;
            }
        }
        return true;
    }
    for (let i=0;i<array.length;i++) {
        if (check(array[i])){
            total+=array[i];
        }
    }
    document.write('Tổng số nguyên tố trong mảng:'+' '+total);
</script>
</body>
